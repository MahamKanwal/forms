<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DATA FORM</title>
</head>
<body>
<form action="photo/form.png">
    <fieldset>
<fieldset>
<legend><strong>Personal Information</strong></legend>
<label for="Name">Name:</label>
<input type="text" id="name" name="name" size="30" maxlength="40" required>
<br>
<br>
<label for="Father Name">Father Name:</label>
<input type="text" id="Father name" name="name" size="30" maxlength="40" required>
<br>
<br>
<label for="Roll NO">Roll No:</label>
<input type="number" id="roll number" name="roll number" size="30" maxlength="40" required>
<br>
<br>
<label for="Address">Address:</label>
<input type="text" id="address" name="address" size="30" maxlength="40" required>
<br>
<br>
<label for="CNIC number">CNIC Nunmber:</label>
<input type="number" id="CNIC number" name="CNIC number" size="30" maxlength="40" required>
<br>
<br>
<label for="Email">Email:</label>
<input type="email" id="email" name="email" size="30" maxlength="40" required>
<br>
<br>
<label for="DOB">DOB:</label>
<input type="date" id="DOB" name="DOB">
<br>
<br>
<label for="Select Your Martial Status">Select Your Martial Status:</label>
<br>
<input type="radio" name="Martial Status" value="Married" checked>Married
<br>
<input type="radio" name="Martial Status" value="Unmarried" checked>Unmarried
</fieldset>
<br>
<label for="Select Your Qualification">Select Your Qualification:</label> 
<br>
<input type="radio" name="Qualification" value="Middle" checked>Middle
<br>
<input type="radio" name="Qualification" value="Matric" checked>Matric 
<br>
<input type="radio" name="Qualification" value="Intermediate" checked>Intermediate
<br>
<input type="radio" name="Qualification" value="Graduation" checked>Graduation 
<br>
<input type="radio" name="Qualification" value="Master" checked>Master
<br>
<br><label for="Write Your Course Name">Write Your Course Name:</label>
<input type="text" name="Write Your Course Name" id="Write Your Course Name" size="20" maxlength="35">
<br>
<br>
<label for="Please Select Your Faculty">Please Select Your Faculty:</label>
<br>
<input type="checkbox" name="Faculty" value="Science" checked>Science
<br>
<input type="checkbox" name="Faculty" value="commerce" checked>Commerce
<br>
<input type="checkbox" name="Faculty" value="Arts" checked>Arts
<br>
<br>
<label for="Select Your Country">Select Your Country:</label>
<select name="country" id="country" size="3" aria-multiple="multiple">
<br>
<option value="Pakistan">Pakistan</option>
<option value="India">India</option>
<option value="Afghaniistan">Afghaniistan</option>
<option value="Iran">Iran</option>
<option value="Iraq">Iraq</option>
<option value="China">China</option>
<option value="Nepal">Nepal</option>
<option value="Saudia Arabia">Saudia Arabia</option>
<option value="Qatar">Qatar</option>
<option value="Canada">Canada</option>
<option value="UAE">UAE</option>
</select>
<br>
<br>
<label for="Upload Your Photo">Upload Your Photo</label>
<br>
<br>
<input type="file" name="user Photo">
<br>
<br>
<input type="submit" value="Upload">
<br>
<br>
<label for="Please Give Your Feedback">Please Give Your Feedback</label>
<br>
<textarea name="Feedback" cols="30" rows="15">Enter Your Feedback</textarea>
<br>
<input type="submit" value="submit">
</fieldset>
</form>
 </body>
</html>
